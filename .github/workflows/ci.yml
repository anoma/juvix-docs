name: Juvix Docs CI
"on":
  workflow_dispatch:
    inputs:
      ref:
        description: the repository ref to build
        required: true
        default: main
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref || github.run_id }}"
  cancel-in-progress: true

env:
  GIT_COMMITTER_NAME: juvix-docs-ci
  GIT_COMMITTER_EMAIL: juvix@heliax.dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout our repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install the latest Juvix compiler
        uses: jaxxstorm/action-install-gh-release@v1.10.0
        with:
          repo: anoma/juvix
          tag: latest
          chmod: 0755

      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11.1"
          check-latest: true
          cache: "pip"

      - uses: pre-commit/action@v3.0.0

      - name: Generate HTML files from examples
        run: |
          make html-examples

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install git+https://${{ secrets.GH_TOKEN }}@github.com/squidfunk/mkdocs-material-insiders.git
          pip install --user -r requirements.txt

      - name: Build prerequisites
        run: |
          make pre-build

      - name: deploy documentation (dev)
        if: >-
          github.ref == 'refs/heads/main' || github.event_name ==
          'workflow_dispatch'
        run: |
          git config user.name juvix-docs-ci
          git config user.email juvix@heliax.dev
          make dev
        env:
          RUN_GITHUB_ACTION: ${{ secrets.RUN_GITHUB_ACTION }}
