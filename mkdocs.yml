site_url: "https://docs.juvix.org/"
site_name: Juvix Docs
site_description: The Official Documentation for Juvix
site_author: The Juvix Team

repo_name: anoma/juvix
repo_url: https://github.com/anoma/juvix
edit_uri: https://github.com/anoma/juvix-docs/edit/main/docs

copyright: "Made with ü§ç by the Juvix team - Copyright ¬© Heliax AG"

exclude_docs: |
  .juvix-build/

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - assets/js/highlight.js
  - assets/js/extra.js

extra_css:
  - assets/css/extra.css
  - assets/css/juvix-highlighting.css

theme:
  language: en
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: juvix-light
      primary: deep orange
      accent: orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: juvix-dark
      primary: deep orange
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  features:
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.footer
    - navigation.indexes
    - navigation.path
    - navigation.prune
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.top
    # - navigation.instant
    - search.highlight
    - search.suggest
    - search.share
    - toc.follow

  custom_dir: "docs/overrides"
  font:
    text: Roboto Flex
    code: JetBrains Mono

  favicon: assets/images/favicon/favicon.ico
  logo: assets/logo-juvix.svg

  icon:
    repo: fontawesome/brands/github
    edit: material/file-edit
    view: material/file-eye
    search: octicons/search-16
    previous: octicons/arrow-left-16
    next: octicons/arrow-right-16

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - tables
  - pymdownx.betterem
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: juvix-standalone
          class: juvix-standalone
          format: !!python/name:mkdocs_juvix.standalone.render
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.highlight:
      use_pygments: true
      auto_title: false
  - pymdownx.keys
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search:
      lang: en
      pipeline:
        - stemmer
        - stopWordFilter
        - trimmer
  - tags
  - mkdocstrings
  - juvix

nav:
  - ./index.juvix.md
  - About:
      - Overview: ./about/overview.md
      - Changelog: ./CHANGELOG.md
      - Team: ./about/team.md
      - License: ./about/license.md

  - Blog:
      - blog/index.md

  - Tutorials:
